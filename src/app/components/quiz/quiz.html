<div class="quiz-container">
  <!-- Vallende foto's met hartjes -->
  <div class="falling-photo falling-photo-1">
    <img src="us1.jpg" alt="Us">
  </div>
  <div class="falling-photo falling-photo-2">
    <img src="us2.jpg" alt="Us">
  </div>
  <div class="falling-photo falling-photo-3">
    <img src="us3.jpg" alt="Us">
  </div>
  <div class="falling-photo falling-photo-4">
    <img src="us4.jpg" alt="Us">
  </div>
  <div class="falling-photo falling-photo-5">
    <img src="us5.jpg" alt="Us">
  </div>
    <div class="falling-photo falling-photo-6">
    <img src="us6.jpg" alt="Us">
  </div>
    <div class="falling-photo falling-photo-7">
    <img src="us7.jpg" alt="Us">
  </div>
    <div class="falling-photo falling-photo-8">
    <img src="us8.jpg" alt="Us">
  </div>
    <div class="falling-photo falling-photo-9">
    <img src="us.png" alt="Us">
  </div>

  <div class="quiz-card">

    <!-- Yes/No vragen -->
    <div *ngIf="getCurrentQuestion()?.type === 'yes-no'">
      <!-- Centraal plaatje (als image bestaat) -->
      <img *ngIf="getCurrentQuestion()?.image"
           [src]="getCurrentQuestion()?.image"
           alt="Question image"
           class="question-image">

      <!-- Vraag tekst -->
      <h2>{{ getCurrentQuestion()?.question }}</h2>

      <!-- Ja knop (met of zonder plaatje) -->
      <button (click)="nextQuestion()" class="yes-button">
        <img *ngIf="getCurrentQuestion()?.images?.['Ja']"
             [src]="getCurrentQuestion()?.images?.['Ja']"
             alt="Ja">
        Ja
      </button>

      <!-- Nee knop (met of zonder plaatje) -->
      <button (click)="restartQuiz()" class="no-button">
        <img *ngIf="getCurrentQuestion()?.images?.['Nee']"
             [src]="getCurrentQuestion()?.images?.['Nee']"
             alt="Nee">
        Nee
      </button>
    </div>

    <!-- Multiple choice vragen -->
    <div *ngIf="getCurrentQuestion()?.type === 'multiple-choice'">
      <!-- Vraag tekst -->
      <h2>{{ getCurrentQuestion()?.question }}</h2>

      <!-- Opties met plaatjes -->
      <button
        *ngFor="let option of getMultipleChoiceOptions()"
        (click)="selectAnswer(option)"
        class="option-button">
        <img *ngIf="getCurrentQuestion()?.images?.[option]"
             [src]="getCurrentQuestion()?.images?.[option]"
             [alt]="option">
        {{ option }}
      </button>
    </div>

  </div>
</div>
